name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cajasan-ai-inbox
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cajasan-ai-inbox/package-lock.json
      - run: npm install
      - run: npm test
      - run: npm run verify

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cajasan-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cajasan-frontend/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run build
